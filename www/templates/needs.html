<ion-view view-title="Homeful">
  <ion-content>
    <ion-list>
      <div ng-repeat="group in groups">
       <ion-item class="item-stable"
                 ng-click="toggleGroup(group)"
                 ng-class="{active: group.active}">
           <i class="icon" ng-class="group.active ? group.iconActive : group.iconInactive"></i>
         &nbsp;
         {{group.label}}
       </ion-item>
       <ion-item class="item-accordion"
                 ng-repeat="need in group.needs"
                 ng-show="group.active">
         {{need.label}}
       </ion-item>
     </div>
      </ion-list>
  </ion-content>
</ion-view>
