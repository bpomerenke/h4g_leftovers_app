<ion-view view-title="Search">
  <ion-content>
    <label>Search</label>
    <input type="text" value="" ng-model="searchTerm" ng-change="searchFor(searchTerm)"></input>
    <ion-list>
        <div ng-repeat="result in searchResults">
          <p><strong>{{result.name}}</strong></p>
          <p>{{result.email}}</p>
          <p>{{result.phone}}</p>
        </div>
    </ion-list>
  </ion-content>
</ion-view>
